<body>
<ion-grid class="ion-no-padding">
    <ion-row>
        <ion-col size="3" class="menuizq-column">
          <ion-list class="menuizq">
            <a href="/posts">
              <ion-icon aria-hidden="true" name="home" slot="start"></ion-icon>
            </a><br>
            <a (click)="openAddPostModal()">
              <ion-icon aria-hidden="true" name="add" slot="start"></ion-icon>
            </a><br>
            <a href="/mensajes">
              <ion-icon name="paper-plane-outline" aria-hidden="true" slot="start"></ion-icon>
            </a><br>
            <a href="/health" id="chatbot">
              <ion-icon name="logo-ionitron" aria-hidden="true" slot="start"></ion-icon>
            </a><br>
            <a href="/notification" id="notificaciones">
              <ion-icon aria-hidden="true" name="notifications" slot="start"></ion-icon>
            </a><br>
            <a href="/profile" id="perfil">
              <ion-icon aria-hidden="true" name="person-circle-outline" slot="start"></ion-icon>
            </a><br>
            <a (click)="LogOut()" id="cerrar-sesion">
              <ion-icon aria-hidden="true" name="log-in-outline" slot="start"></ion-icon>
            </a><br>
          </ion-list>
        </ion-col>
        <ion-col size="9" class="content-column">
            <ion-list>
                <h2>Búsqueda</h2>
                <div class="recent-list">
                    <ion-input
                        [(ngModel)]="query"
                        (ionInput)="onSearchChange()"
                        [clearInput]="true"
                        placeholder="Buscar">
                    </ion-input>
                    <h6>Resultados</h6>
                </div>
                <!-- Mostrar los resultados de búsqueda -->
                <ion-item *ngFor="let profile of profiles" (click)="navigateToProfile(profile.id)" lines="none">
                    <ion-avatar slot="start">
                        <img [src]="profile.avatar || 'https://picsum.photos/200/300?random=1'" />
                    </ion-avatar>
                    <ion-label>{{ profile.nickname }}</ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
</body>
