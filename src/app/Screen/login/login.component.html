<ion-content class="Registrobody" style="height: 100%">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <!--En esta columna es donde va la foto de los moviles-->
      <ion-col class="Registrobody" size-lg="6">
        <div id="onichan">
          <div id="onichan2">
            <app-carrousel></app-carrousel>
          </div>
        </div>
      </ion-col>
      <!--En este es donde está el formulario de registro-->
        <ion-col size-lg="6" size-xs="12" class="Registrobody">
            <div class="subForm">
                <ion-img src="assets/grupo-oro.png" id="logo"></ion-img>
                <!-- Se utiliza Reactive Forms en lugar de ngModel -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <ion-item>
                        <ion-input formControlName="email" label="Correo" placeholder="Ingrese su correo"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input formControlName="password" type="password" label="Contraseña" placeholder="Ingrese su contraseña">
                            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                        </ion-input>
                    </ion-item>
                    <ion-button type="submit" expand="block">Iniciar Sesión</ion-button>
                </form>
                <div class="subForm2">
                    <ion-text>¿No tienes Cuenta?<span>   </span></ion-text>
                    <ion-text routerLink="/registro"><b>Regístrate</b></ion-text>
                </div>
                <div class="subForm3">
                    <ion-text>¿Has olvidado tu contraseña?<span>   </span></ion-text>
                    <ion-text routerLink="/recu"><b>Recuperar Cuenta</b></ion-text>
                </div>
            </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
